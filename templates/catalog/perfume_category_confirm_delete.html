{% extends "base.html" %}

{% block content %}
  <h1>Delete Perfume Category</h1>
  
  <p>Are you sure you want to delete the perfume category: {{ object }}?</p>
  <p><i>All perfumes in this category will also be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes, delete" class="btn btn-danger">
  </form>
  
{% endblock %}
