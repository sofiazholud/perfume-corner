{% extends 'base.html' %}

{% block title %}Employees | Perfume Corner{% endblock %}

{% block content %}
  <h1>Employee List</h1>
  <ul>
    {% for employee in employee_list %}
      <li>{{ employee.first_name }} {{ employee.last_name }} - {{ employee.position }}</li>
    {% endfor %}
  </ul>
{% endblock %}
