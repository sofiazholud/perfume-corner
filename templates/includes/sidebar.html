<ul class="list-group">
   {% if user.is_authenticated %}
   <li class="list-group-item">
     User: {{ user.username }}
   </li>
   <li class="list-group-item">
     <a href="{% url 'logout' %}">Logout</a>
   </li>
   {% else %}
   <li class="list-group-item">
     <a href="{% url 'login' %}">Login</a>
   </li>
   {% endif %}
   <br>
   <li class="list-group-item"><a href="{% url 'catalog:index' %}">Home</a></li>
   <li class="list-group-item"><a href="{% url 'catalog:perfume-list' %}">All Perfumes</a></li>
   <li class="list-group-item"><a href="{% url 'catalog:manufacturer-list' %}">All Manufacturers</a></li>
   <li class="list-group-item"><a href="{% url 'catalog:perfume-category-list' %}">All Categories</a></li>
   <li class="list-group-item"><a href="{% url 'catalog:employee-list' %}">All Employees</a></li>
</ul>
